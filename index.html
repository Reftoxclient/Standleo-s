<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>eLevenX | overload</title>
    <script type="application/json" id="manifest">
{
  "name": "eLevenX Overload",
  "short_name": "eLevenX",
  "description": "PWA приложение с анимациями и Telegram интеграцией",
  "icons": [
    {
      "src": "https://trollstore.org/wp-content/uploads/2024/03/TrollStore-Logo-300x300.jpg.webp",
      "sizes": "512x512",
      "type": "image/webp"
    }
  ],
  "start_url": "/",
  "display": "standalone",
  "background_color": "#000000",
  "theme_color": "#4a0072"
}
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000 0%, #4a0072 50%, #e000ff 100%);
            min-height: 100vh;
            font-family: 'Exo 2', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .container {
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(224, 0, 255, 0.6);
            background: linear-gradient(45deg, #e000ff 20%, #2aabe2 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .btn {
            background: linear-gradient(145deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
            border: 1px solid rgba(255,255,255,0.15);
            padding: 22px 45px;
            margin: 15px;
            border-radius: 15px;
            font-size: 1.3em;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(20px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.2);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-telegram {
            background: linear-gradient(45deg, #2aabe2 0%, #00d1ff 100%);
            border: none;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite, pulse 1.5s infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        #install-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #4a0072 0%, #e000ff 100%);
            color: white;
            padding: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.15);
            font-size: 1.1em;
        }

        #install-btn {
            background: linear-gradient(45deg, #e000ff 0%, #2aabe2 100%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 20px;
            box-shadow: 0 5px 20px rgba(224, 0, 255, 0.3);
            transition: transform 0.3s;
        }

        #install-btn:hover {
            transform: rotate(180deg) scale(1.1);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.8em; }
            .btn { padding: 18px 35px; font-size: 1.1em; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 500px;
            text-align: center;
        }

        .modal button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="install-banner" style="display: none;">
        <div>Добавьте на главный экран для полной функциональности</div>
        <button id="install-btn" class="btn">×</button>
    </div>

    <div class="container" id="main-content" style="display: none;">
        <h1>eLevenX | overload</h1>
        
        <button class="btn btn-telegram" onclick="window.location.href='https://t.me/elevenx8'">
            Telegram
        </button>
        
        <button class="btn" onclick="showModal()">
            Inject
        </button>
    </div>

    <div id="injectModal" class="modal">
        <div class="modal-content">
            <h2>Подтверждение</h2>
            <p>Вы согласны с использованием скрипта?</p>
            <button class="btn" onclick="copyLink()">Да</button>
            <button class="btn" onclick="hideModal()">Нет</button>
        </div>
    </div>

    <script>
        let deferredPrompt;
        const installBanner = document.getElementById('install-banner');
        const installBtn = document.getElementById('install-btn');
        const mainContent = document.getElementById('main-content');
        const injectModal = document.getElementById('injectModal');

        function checkInstallation() {
            if (window.matchMedia('(display-mode: standalone)').matches) {
                mainContent.style.display = 'block';
                return true;
            }
            return false;
        }

        installBtn.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(choice => {
                if (choice.outcome === 'accepted') {
                    installBanner.style.display = 'none';
                    mainContent.style.display = 'block';
                }
            });
        });

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (!checkInstallation()) installBanner.style.display = 'flex';
        });

        function showModal() {
            injectModal.style.display = 'flex';
        }

        function hideModal() {
            injectModal.style.display = 'none';
        }

        function copyLink() {
            navigator.clipboard.writeText('https://reftoxclient.github.io/Standleo-s/Menu.html')
                .then(() => {
                    alert('Ссылка скопирована в буфер обмена!');
                    hideModal();
                });
        }

        function createSnowflakes() {
            const sizes = [2, 3, 4, 5, 6];
            for (let i = 0; i < 500; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                const size = sizes[Math.floor(Math.random() * sizes.length)];
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowflake.style.opacity = Math.random() * 0.5 + 0.3;
                
                document.body.appendChild(snowflake);
            }
        }

        function init() {
            if (!checkInstallation()) installBanner.style.display = 'flex';
            createSnowflakes();
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('', { scope: '/' })
                    .catch(error => console.error('SW registration failed:', error));
            }
            
            const manifestScript = document.getElementById('manifest');
            const manifestData = JSON.parse(manifestScript.textContent);
            const linkElement = document.createElement('link');
            linkElement.rel = 'manifest';
            linkElement.href = URL.createObjectURL(new Blob([JSON.stringify(manifestData)], { type: 'application/json' }));
            document.head.appendChild(linkElement);
        }

        init();
    </script>
</body>
</html>
