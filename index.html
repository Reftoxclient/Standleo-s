<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4a0072">
    <meta name="description" content="PWA n">
    <meta name="author" content="eLevenX">
    <meta name="application-name" content="eLevenX">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/webp" href="https://trollstore.org/wp-content/uploads/2024/03/TrollStore-Logo-300x300.jpg.webp">
    <link rel="apple-touch-icon" href="https://trollstore.org/wp-content/uploads/2024/03/TrollStore-Logo-300x300.jpg.webp">
    <title>eLevenX | Cheats</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/druk-wide');
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000 0%, #4a0072 50%, #e000ff 100%);
            min-height: 100vh;
            font-family: 'Druk Wide', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }
        .container {
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(224,0,255,0.6);
            background: linear-gradient(45deg, #e000ff 20%, #2aabe2 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        .btn {
            background: linear-gradient(145deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
            border: 1px solid rgba(255,255,255,0.15);
            padding: 22px 45px;
            margin: 15px;
            border-radius: 15px;
            font-size: 1.3em;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(20px);
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s ease;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(255,255,255,0.2);
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-telegram {
            background: linear-gradient(45deg, #2aabe2 0%, #00d1ff 100%);
            border: none;
        }
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: fall 10s linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(110vh); }
        }
        #install-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #4a0072 0%, #e000ff 100%);
            color: white;
            padding: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.15);
            font-size: 1.1em;
        }
        #install-btn {
            background: linear-gradient(45deg, #e000ff 0%, #2aabe2 100%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 20px;
            box-shadow: 0 5px 20px rgba(224,0,255,0.3);
            transition: transform 0.3s;
        }
        #install-btn:hover {
            transform: rotate(180deg) scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .modal-content {
            background: rgba(255,255,255,0.07);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 500px;
            text-align: center;
            animation: scaleIn 0.3s ease-out;
        }
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal button {
            margin: 10px;
            padding: 12px 30px;
            font-size: 1em;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
        }
        .modal button:hover {
            background: rgba(255,255,255,0.2);
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #e000ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .script-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        .script-item button {
            background: #e000ff;
            border: none;
            padding: 8px 20px;
            margin-left: 20px;
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2.8em; }
            .btn { padding: 18px 35px; font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div id="install-banner" style="display: none;">
        <div>Добавьте на главный экран</div>
        <button id="install-btn">×</button>
    </div>
    <div class="container" id="main-content" style="display: none;">
        <h1>eLevenX | Cheats</h1>
        <button class="btn btn-telegram" onclick="window.location.href='https://t.me/elevenx8'">
            Telegram
        </button>
        <button class="btn" onclick="showModal('inject')">
            Inject
        </button>
        <button class="btn" onclick="showModal('scripts')">
            Scripts
        </button>
    </div>
    <div id="injectModal" class="modal">
        <div class="modal-content">
            <h2>Подтверждение</h2>
            <p>Согласны с использованием скрипта?</p>
            <button class="btn" onclick="copyLink()">Да</button>
            <button class="btn" onclick="hideModal('inject')">Нет</button>
        </div>
    </div>
    <div id="scriptsModal" class="modal">
        <div class="modal-content">
            <h2>Доступные скрипты</h2>
            <div class="script-item">
                <span>Script v1.0.0</span>
                <button onclick="window.location.href='https://reftoxclient.github.io/Standleo-s/Menu.html'">Скачать</button>
            </div>
            <button class="btn" onclick="hideModal('scripts')">Закрыть</button>
        </div>
    </div>
    <script>
        let deferredPrompt;
        const installBanner = document.getElementById('install-banner');
        const installBtn = document.getElementById('install-btn');
        const mainContent = document.getElementById('main-content');

        // Проверка, запущено ли приложение в режиме standalone
        function checkInstallation() {
            if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
                mainContent.style.display = 'block';
                return true;
            }
            return false;
        }

        // Обработчик клика по кнопке "Добавить на главный экран"
        installBtn.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(choice => {
                if (choice.outcome === 'accepted') {
                    installBanner.style.display = 'none';
                    mainContent.style.display = 'block';
                }
            });
        });

        // Слушатель события beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (!checkInstallation()) installBanner.style.display = 'flex';
        });

        // Функции для модальных окон
        function showModal(type) {
            document.getElementById(`${type}Modal`).style.display = 'flex';
        }
        function hideModal(type) {
            document.getElementById(`${type}Modal`).style.display = 'none';
        }

        // Копирование ссылки
        function copyLink() {
            navigator.clipboard.writeText('https://reftoxclient.github.io/Standleo-s/Menu.html')
                .then(() => {
                    alert('Ссылка скопирована!');
                    hideModal('inject');
                })
                .catch(err => console.error('Failed to copy link:', err));
        }

        // Создание снежинок
        function createSnowflakes() {
            const sizes = [2, 3, 4];
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                const size = sizes[Math.floor(Math.random() * sizes.length)];
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 5 + 3}s`;
                snowflake.style.opacity = Math.random() * 0.5 + 0.3;

                snowflake.addEventListener('animationend', () => {
                    snowflake.remove();
                });

                document.body.appendChild(snowflake);
            }
        }

        // Инициализация приложения
        function init() {
            if (!checkInstallation()) installBanner.style.display = 'flex';
            createSnowflakes();

            // Регистрация Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
                    .catch(error => console.error('SW registration failed:', error));
            }
        }

        init();
    </script>
</body>
</html>
